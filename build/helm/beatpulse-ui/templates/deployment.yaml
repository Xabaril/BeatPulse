apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "beatpulse-ui.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    app: {{ template "beatpulse-ui.name" . }}
    chart: {{ template "beatpulse-ui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "beatpulse-ui.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "beatpulse-ui.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.healthchecks}}
          env:
          {{- range $index, $hc :=.Values.healthchecks}}
            - name: BeatPulse-UI__Liveness__{{$index}}__Name
              value: {{ $hc.name}}
            - name: BeatPulse-UI__Liveness__{{$index}}__Uri
              value: {{ $hc.uri}}
          {{- end}}
          {{- end}}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
