version: '3'
services:
    sqlserver:
        image: microsoft/mssql-server-linux
        restart: always
        ports:
            - ${SQLSERVER_PORT}:1433
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=${SQLSERVER_PASSWORD}
    redis:
        image: redis:alpine
        ports:
            - ${REDIS_PORT}:6379
    postgres:
        image: postgres
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        ports:
            - ${POSTGRES_PORT}:5432
    mongodb:
        image: mongo
        ports:
            - ${MONGODB_PORT}:27017
    mysql:
        image: mysql:5.7
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
        ports:
            - ${MYSQL_PORT}:3306
    zookeeper:
        image: wurstmeister/zookeeper
        ports:
            - ${ZOOKEEPER_PORT}:2181

    kafka:
        image: wurstmeister/kafka
        environment:
            - KAFKA_ADVERTISED_HOST_NAME=localhost
            - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
            - KAFKA_ADVERTISED_PORT=9092
        ports:
          - ${KAFKA_PORT}:9092
        links: 
          - zookeeper
    rabbitmq:
        image: rabbitmq
        ports:
          - ${RABBITMQ_PORT}:5672